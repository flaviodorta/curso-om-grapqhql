  }
}

## Query 4

query GET_POSTS(
  $sort: String = "indexRef"
  $order: String = "desc"
  $start: Int = 0
  $limit: Int = 5
) {
  posts(
    input: { _sort: $sort, _order: $order, _start: $start, _limit: $limit }
  ) {
    id
    title
    body
  }
}

## Query 5

query GET_POST {
  post(id: "8600") {
    __typename

    ... on Post {
      id
      title
    }

    ... on PostError {
      statusCode
      message

      ... on PostNotFoundError {
        postId
      }

      ... on PostTimeoutError {
        timeout
      }
    }
  }
}

